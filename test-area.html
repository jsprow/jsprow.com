<!DOCTYPE html>
<html>

<head>
    <title>TEST AREA</title>

    <link rel="stylesheet" href="css/test-area.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/foundation.css">
    <script src="js/foundation.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <!--  <script src="js/jquery.isotope.js" type="text/javascript"></script> -->
    <script src="https://unpkg.com/isotope-layout@3.0/dist/isotope.pkgd.min.js"></script>

</head>

<body>
    <h1>Isotope Customer Upload</h1>

    <div class="row">
        <div class="small-up-1 medium-up-2 large-up-4">
            <div class="column">
                <img src="img/watch.jpg" alt="image">
            </div>
            <div class="column">
                <img src="img/surf.jpg" alt="image">
            </div>
            <div class="column">
                <img src="img/burger.jpg" alt="image">
            </div>
            <div class="column">
                <img src="img/subway.jpg" alt="image">
            </div>
            <div class="column">
                <img src="img/trees.jpg" alt="image">
            </div>
            <div class="column">
                <img src="img/coffee.jpg" alt="image">
            </div>
            <div class="column">
                <img src="img/wine.jpg" alt="image">
            </div>
            <div class="column">
                <img src="img/salad.jpg" alt="image">
            </div>
        </div>
    </div>


    <h1>Isotope Filterable Gallery</h1>
    <div class="portfolioFilter">

        <a href="#" data-filter="*" class="current">All Categories</a>
        <a href="#" data-filter=".people">People</a>
        <a href="#" data-filter=".places">Places</a>
        <a href="#" data-filter=".food">Food</a>
        <a href="#" data-filter=".objects">Objects</a>

    </div>
    <div class="portfolioBox">
      <div class="portfolioLeft"></div>
        <div class="portfolioContainer">

            <div class="objects">
                <img src="img/watch.jpg" alt="image">
            </div>

            <div class="people places">
                <img src="img/surf.jpg" alt="image">
            </div>

            <div class="food">
                <img src="img/burger.jpg" alt="image">
            </div>

            <div class="people places">
                <img src="img/subway.jpg" alt="image">
            </div>

            <div class="places objects">
                <img src="img/trees.jpg" alt="image">
            </div>

            <div class="people food objects">
                <img src="img/coffee.jpg" alt="image">
            </div>

            <div class="food objects">
                <img src="img/wine.jpg" alt="image">
            </div>

            <div class="food">
                <img src="img/salad.jpg" alt="image">
            </div>
            <div class="food">
                <img src="img/salad.jpg" alt="image">
            </div>
        </div>
        <div class="portfolioRight"></div>
    </div>

    <script type="text/javascript">
        $(window).load(function() {
            var $container = $('.portfolioContainer');
            $container.isotope({
                filter: '*',
                animationOptions: {
                    duration: 750,
                    easing: 'linear',
                    queue: false
                },
            });

            $('.portfolioFilter a').click(function() {
                $('.portfolioFilter .current').removeClass('current');
                $(this).addClass('current');

                var selector = $(this).attr('data-filter');
                $container.isotope({
                    filter: selector,
                    animationOptions: {
                        duration: 750,
                        easing: 'linear',
                        queue: false
                    }
                });
                return false;
            });
        });
    </script>




</body>

</html>
